{% extends "base.html" %}

{% block content %}
<h1>All Questions</h1>

<p><a href="{% url 'add_question' %}">Ask a Question!</a></p>

<div class="flex flex-wrap">
{% for question in question %}
    <div>
        <h2>{{ question.question }}</h2>
    <p>
        <a href="{% url 'add_answer' pk=question.pk %}">Answer Question</a><br>
        <a href="{% url 'edit_question' pk=question.pk %}">Edit Question</a><br>    
        <a class="red" href="{% url 'delete_question' pk=question.pk %}">Delete Question</a><br> 
        <a href="{% url 'question_details' pk=question.pk %}">See All Answers</a><br>
    </p>
    </div>
    {% endfor %}
</div>  
{% endblock %}
