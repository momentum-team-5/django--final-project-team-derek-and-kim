{% extends "base.html" %}

{% block content %}
<h1>Delete Answer</h1>

<div>
    <form action="{% url 'delete_answer' pk=answer.pk %}" method ="POST">
        {% csrf_token %}
    <p>Are you sure you want to delete this answer?</p>
    <div>
        <button type="submit">Delete Answer</button><br>
        <a href="{% url 'question_list' %}">Cancel</a>
    </div>
    </form>
</div>

{% endblock %}
