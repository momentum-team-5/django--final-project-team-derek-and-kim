{% extends "base.html" %}

{% block content %}
<h1>Delete Question</h1>

<div>
    <form action="{% url 'delete_question' pk=question.pk %}" method ="POST">
        {% csrf_token %}
    <p>Are you sure you want to delete this question?</p>
    <div>
        <button type="submit">Delete Question</button><br />
        <a href="{% url 'question_list' %}">Cancel</a>
    </div>
    </form>
</div>

{% endblock %}
